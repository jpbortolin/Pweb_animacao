<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Animação</title>
    <meta charset="UTF-8">

    <style>
        .bola {
            animation: bola 6s infinite;
            position: relative;
        }

        @keyframes bola {
            0% {
                left: 0px;
                transform: rotate(0deg);
            }
            50% {
                left: 1200px;
                transform:rotate(950deg);
            }
            100% {
                left: 0px;
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <p>
        <img src="boladebasquete.png" width="170" height="170" class="bola">
    </p>
</body>

</html>
